<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🥵 Games Tryhard 🔥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffcc00;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        header {
            background-color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        /* Suppression de la navigation */
        nav {
            display: none;
        }
        main {
            margin-top: 20px;
            position: relative;
            z-index: 1;
            display: flex; /* Utilisation de flexbox pour l'alignement */
            flex-wrap: wrap; /* Permet de passer à la ligne suivante */
            justify-content: center; /* Centrer l'élément */
        }
        section {
            background-color: rgba(255, 255, 255, 0);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: none;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Styles pour la section de jeu F1 (ajustements) */
        .f1-game {
            width: auto; /* Ajustement automatique de la largeur */
            position: relative;
            overflow: hidden;
            border: 2px solid #666; /* Ajout d'une bordure */
            box-sizing: border-box; /* Inclut la bordure dans la largeur */
            margin: 5px; /* Ajout d'une marge pour l'espacement */
            max-width: 300px; /* Largeur maximale */
        }

        .f1-game img {
            width: 100%;
            transition: transform 0.3s ease, opacity 0.3s ease; /* Animation de l'opacité */
            border-radius: 8px;
            display: block;
        }

        .f1-game:hover img {
            transform: scale(1.1);
            opacity: 0.85;
        }

        .f1-game::before {
            content: "F1 Controller - Simple 😀"; /* Texte modifié */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em; /* Taille de police réduite */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .f1-game:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>

    <header>
        <h1>🥵 Games Tryhard 🔥</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Jeux</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Des graphismes simples...</h2>
            <p>... Mais des jeux difficiles ! En effet, la plupart des jeux seront construits en HTML, rendant les graphismes simples, mais le code a beau être en HTML, les jeux seront TRES DURS!</p>
        </section>

        <!-- Section f1-game unique avec lien vers le fichier HTML -->
        <section class="f1-game">
            <a href="f1 controller.html">
                <img src="https://imgresizer.eurosport.com/unsafe/725x408/filters:format(png)/origin-imgresizer.eurosport.com/2025/02/18/image-d77774b2-198d-4c6f-bd6f-618e7f9e8d4c-85-2560-1440.png" alt="F1 Controller">
            </a>
        </section>
    </main>

    <footer>
        <p>© 2025 Jeux d'Émojis</p>
    </footer>

<script>
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(snowflake);

        setTimeout(() => {
            snowflake.remove();
        }, 5000);
    }

    setInterval(createSnowflake, 300);
</script>

</body>
</html>
